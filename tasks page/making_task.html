<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="making_task.css">
    <title>Making New Task</title>
</head>
<body>

    <div class="box">
        <div class="inner-box">
            <div class="title">TITLE</div>
            <input type="text" class="title-input" placeholder="Type here...">
        </div>
    </div>

    <div class="split-box">
        <div class="box">
            <div class="inner-box">
                <div class="date">DATE</div>
                <input type="date" class="date-input">
            </div>
        </div>

        <div class="box time-box">
            <div class="inner-box">
                <div class="time">TIME REMINDER</div>
                <input type="time" class="time-input">
            </div>
        </div>
    </div>

    <div class="box">
        <div class="inner-box">
            <div class="ass">ASSIGNED TO:</div>
            <div class="v-symbol"></div>
            <a href="#" class="clickable-text">TO-DO</a>
            <a href="#" class="clickable-text">IN PROGRESS</a>
        </div>
    </div>

    <div class="box notes-box">
        <div class="inner-box">
            <div class="notes">NOTES</div>
            <input type="text" class="notes-input" placeholder="Type here...">
        </div>
    </div> 

    <div class="button-container">
        <a href="task.html" class="cancel-text">CANCEL</a>
        <button class="button">SAVE</button>
    </div>

</body>
</html>
