<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="making_task.css" />
    <script type="module" src="./making_task.js"></script>
    <title>Making New Task</title>
    <script>
      //Profile Picture
      document.addEventListener("DOMContentLoaded", function () {
        const photoURL = localStorage.getItem("photoURL");

        const profileIcon = document.getElementById("pfp");
        if (profileIcon) {
          // Create an image element
          const img = document.createElement("img");
          img.src = photoURL;
          img.alt = "Profile Picture";

          img.style.width = "24px";
          img.style.height = "24px";
          img.style.borderRadius = "50px";
          profileIcon.appendChild(img);

          profileIcon.addEventListener("click", function () {
            window.location.href = "../profile_view page/profile_view.html";
          });
        } else {
          console.error("Profile icon element not found");
        }

        const messageIcon = document.getElementById("message");
        if (messageIcon) {
          messageIcon.addEventListener("click", function () {
            window.location.href = "../messaging/messaging.html";
          });
        } else {
          console.error("Message icon element not found");
        }
      });
    </script>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a href="../home page/homepage.html">Home</a>
        <a class="active" href="../tasks page/task.html">Task</a>
        <a href="../important page/important.html">Important</a>
        <a href="../assigned to me page/assigned.html">Assigned to me</a>
        <a href="../teams page/teams.html">Teams</a>
        <a href="../calendar view/calendar.html">Calendar</a>
      </div>
      <div class="header-right">
        <span id="message" class="material-symbols-outlined"> mail </span>
        <span id="pfp" class="material-symbols-outlined"></span>
        <span id="logout" class="material-symbols-outlined"> logout </span>
      </div>
    </div>

    <div class="top_buttons">
      <a class="back_button" href="./task.html">
        <span class="material-symbols-outlined"> arrow_back </span>
      </a>
      <a class="important_button" id="kid_star_button">
        <span class="material-symbols-outlined" id="kid_star_icon"
          ><style>
            #kid_star_button {
              font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
            }
            .filled {
              font-variation-settings: "FILL" 1;
            }
          </style>
          kid_star
        </span>
      </a>
    </div>
    <div class="box">
      <div class="inner-box">
        <div class="title">TITLE</div>
        <input type="text" class="title-input" placeholder="Type here..." />
      </div>
    </div>

    <div class="split-box">
      <div class="box">
        <div class="inner-box">
          <div class="date">DATE</div>
          <input type="date" id="taskDate" class="date-input" />
        </div>
      </div>
      <div class="time_box">
        <div class="inner-box">
          <div class="time">TIME REMINDER</div>
          <input type="time" class="time-input" />
        </div>
      </div>
    </div>

    <div class="box">
      <div class="inner-box">
        <div class="ass">ASSIGNED TO:</div>
        <div class="teams">
          <div class="select">
            <span class="selected">Software Engineering</span>
            <div class="caret"></div>
          </div>
          <ul class="dropdown">
            <li class="chosen">Software Engineering</li>
            <li>Basic Accounting</li>
            <li>Human Computer Interaction</li>
          </ul>
        </div>
        <div class="progress">
          <!-- HTML -->
          <input type="hidden" class="assigned-to-input" name="assignedTo" />
          <a href="#" class="clickable-text" data-value="TO-DO">TO-DO</a>
          <a href="#" class="clickable-text" data-value="IN-PROGRESS"
            >IN PROGRESS</a
          >
        </div>
      </div>
    </div>

    <div class="notes_box">
      <div class="inner-box">
        <div class="notes">NOTES</div>
        <textarea
          name="text"
          class="notes-input"
          rows="6"
          placeholder="Type here..."
        ></textarea>
      </div>
    </div>

    <div class="button-container">
      <a href="task.html" class="cancel-text">CANCEL</a>
      <button id="saveButton">SAVE</button>
    </div>

    <script type="module" src="./making_task.js"></script>
    <script src="task.js"></script>
  </body>
</html>
