<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="important.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assigned.css" />
    <title>Assigned to Me</title>
    <script type="module" src="assigned.js"></script>
    <script>
      //Profile Picture
      document.addEventListener("DOMContentLoaded", function () {
        const photoURL = localStorage.getItem("photoURL");

        const profileIcon = document.getElementById("pfp");
        if (profileIcon) {
          // Create an image element
          const img = document.createElement("img");
          img.src = photoURL;
          img.alt = "Profile Picture";

          img.style.width = "24px";
          img.style.height = "24px";
          img.style.borderRadius = "50px";
          profileIcon.appendChild(img);

          profileIcon.addEventListener("click", function () {
            window.location.href = "../profile_view page/profile_view.html";
          });
        } else {
          console.error("Profile icon element not found");
        }
      });
    </script>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a href="../home page/homepage.html">Home</a>
        <a href="../tasks page/task.html">Task</a>
        <a href="../important page/important.html">Important</a>
        <a class="active" href="../assigned to me page/assigned.html"
          >Assigned to me</a
        >
        <a href="../teams page/teams.html">Teams</a>
        <a href="../calendar view/calendar.html">Calendar</a>
      </div>
      <div class="header-right">
        <span class="material-symbols-outlined"> mail </span>
        <span id="pfp" class="material-symbols-outlined"></span>
        <span class="material-symbols-outlined">
          logout
          </span>
      </div>
    </div>

    <h1>Assigned to Me</h1>

    <div class="box">
      <div class="status">STATUS</div>

      <div class="dropdown-box">
        <div class="inner-box">
          <div class="selected-option">TO DO</div>
          <div class="v-symbol" onclick="toggleOptions('v-options')"></div>
        </div>

        <div class="v-options">
          <a href="#" class="v-option" onclick="selectOption('TO DO')">TO DO</a>
          <a href="#" class="v-option" onclick="selectOption('IN PROGRESS')"
            >IN PROGRESS</a
          >
          <a href="#" class="v-option" onclick="selectOption('FINISHED')"
            >FINISHED</a
          >
        </div>
      </div>

      <div class="text-placeholder top-left">
        <input type="text" class="text-input" placeholder="Group Number" />
      </div>

      <div class="text-placeholder top-right">
        <input type="text" class="text-input" placeholder="Due" />
      </div>

      <div class="text-placeholder bottom-left">
        <input type="text" class="text-input" placeholder="Subject" />
      </div>

      <div class="text-placeholder bottom-right">
        <input type="text" class="text-input" placeholder="Activity Title" />
      </div>
    </div>

    <script src="assigned.js"></script>
  </body>
</html>
