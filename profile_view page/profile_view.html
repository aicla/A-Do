<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!--account icon-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!--for progress icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!--for accomplish icon (checked)-->
    <link rel="stylesheet" href="profile_view.css" />
    <title>Profile</title>
    <script type="module" src="profile_view.js"></script>
    <script>
      //Profile Picture
      document.addEventListener("DOMContentLoaded", function () {
        const photoURL = localStorage.getItem("photoURL");

        const profileIcon = document.getElementById("pfp");
        if (profileIcon) {
          // Create an image element
          const img = document.createElement("img");
          img.src = photoURL;
          img.alt = "Profile Picture";

          img.style.width = "24px";
          img.style.height = "24px";
          img.style.borderRadius = "50px";
          profileIcon.appendChild(img);

          profileIcon.addEventListener("click", function () {
            window.location.href = "../profile_view page/profile_view.html";
          });
        } else {
          console.error("Profile icon element not found");
        }

        const messageIcon = document.getElementById("message");
        if (messageIcon) {
          messageIcon.addEventListener("click", function () {
            window.location.href = "../messaging/messaging.html";
          });
        } else {
          console.error("Message icon element not found");
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a href="../home page/homepage.html">Home</a>
        <a href="../tasks page/task.html">Task</a>
        <a class="active" href="../important page/important.html">Important</a>
        <a href="../assigned to me page/assigned.html">Assigned to me</a>
        <a href="../teams page/teams.html">Teams</a>
        <a href="../calendar view/calendar.html">Calendar</a>
      </div>
      <div class="header-right">
        <span id="message" class="material-symbols-outlined"> mail </span>
        <span id="logout" class="material-symbols-outlined"> logout </span>
      </div>
    </div>

    <div class="profile-header">
      <span id="pfp" class="material-symbols-outlined"></span>
      <div id="pfp" class="profile-info">
        <h1 id="username"></h1>
        <div id="pfp" class="user_details">
          <h4 id="uid"></h4>
          <h4 id="email"></h4>
        </div>
      </div>
    </div>
    <div class="Tasks">
      <div id="chart-container" class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </body>
</html>
