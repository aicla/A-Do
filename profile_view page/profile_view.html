<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> <!--account icon-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <!--font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> <!--for progress icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> <!--for accomplish icon (checked)-->
    <link rel="stylesheet" href="profile_view.css">
    <title>Profile</title>
</head>
<body>
    <div class="profile-header">
        <span class="material-symbols-outlined">
            account_circle  
        </span>
        <div class="profile-info">
            <h1>Student Name</h1>
            <h4>202117046</h4>
        </div>
    </div>
    <div class = "Tasks">
        <h1>Tasks</h1>
        <p>Software Engineering</p>
        <div class = "Tasks-progress">
            <span class="material-symbols-outlined">
                donut_large
                </span>
            <p>91% of the task is achieved.</p>
        </div>
        <div id="Remaining-Tasks">
            <p>Remaining Tasks: <b>Revise proposal, SRS</b></p>
        </div>
        <p>CPA</p>
        <div class = "Tasks-progress-2">
            <span class="material-symbols-outlined">
                check_circle
                </span>
            <p>100% task is achieved.</p>
        </div>
        <div id="Remaining-Tasks">
            <p>No more remaining tasks!</p>
        </div>
    </div>
</body>
</html>
